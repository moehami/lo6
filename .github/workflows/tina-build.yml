name: Build TinaCMS Schema

on:
  push:
    branches:
      - main

jobs:
  build-tina:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install

      - name: Build TinaCMS schema (remote mode, fallback to local mode)
        run: |
          echo "Attempting TinaCMS remote build..."
          if ! yarn tinacms build; then
            echo "⚠️ Remote GraphQL schema not found. Falling back to local mode..."
            TINACMS_REMOTE=false yarn tinacms build
          fi
        env:
          NEXT_PUBLIC_TINA_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_TINA_CLIENT_ID }}
          TINA_TOKEN: ${{ secrets.TINA_TOKEN }}

      - name: Build Next.js & sitemap
        run: |
          yarn next build
          yarn next-sitemap
        env:
          NEXT_PUBLIC_TINA_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_TINA_CLIENT_ID }}
          TINA_TOKEN: ${{ secrets.TINA_TOKEN }}

      - name: Commit generated files
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .tina __generated__ || true
          git commit -m "chore: update TinaCMS generated files" || echo "No changes to commit"
          git push
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
