name: Build TinaCMS Schema

on:
  push:
    branches:
      - main

jobs:
  build-tina:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install

      - name: Build TinaCMS schema (remote with conditional local fallback)
        run: |
          echo "Attempting TinaCMS remote build..."
          set +e
          OUTPUT=$(yarn tinacms build 2>&1)
          EXIT_CODE=$?
          set -e

          echo "$OUTPUT"

          if [ $EXIT_CODE -ne 0 ] && echo "$OUTPUT" | grep -q "The remote GraphQL schema does not exist"; then
            echo "⚠️ Remote GraphQL schema missing — falling back to local mode..."
            TINACMS_REMOTE=false yarn tinacms build
          elif [ $EXIT_CODE -ne 0 ]; then
            echo "❌ TinaCMS build failed due to a different error."
            exit $EXIT_CODE
          fi
        env:
          NEXT_PUBLIC_TINA_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_TINA_CLIENT_ID }}
          TINA_TOKEN: ${{ secrets.TINA_TOKEN }}

      - name: Build Next.js & sitemap
        run: |
          yarn next build
          yarn next-sitemap
        env:
          NEXT_PUBLIC_TINA_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_TINA_CLIENT_ID }}
          TINA_TOKEN: ${{ secrets.TINA_TOKEN }}

      - name: Commit generated files
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .tina __generated__ || true
          git commit -m "chore: update TinaCMS generated files" || echo "No changes to commit"
          git push
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
